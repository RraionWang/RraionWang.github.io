site_name: 狮子Rraion的网站
site_url: https://RraionWang.github.io
repo_url: https://github.com/RraionWang/RraionWang.github.io

plugins:
  - tags



theme:
  palette:
    primary: black
  name: 'material'
  features:
    - tags
  logo: assets/logo.png
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.path
    - toc.integrate
  font:
    text: Roboto Mono
    language: zh


extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/%E5%B2%A9%E6%9D%BE-%E6%B1%AA-7a469b357/
    - icon: fontawesome/brands/github  # 图标类型
      link: https://github.com/RraionWang # 链接地址
    - icon: fontawesome/brands/bilibili  # 图标类型
      link: https://space.bilibili.com/3546647762045462?spm_id_from=333.1007.0.0  # 链接地址


markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


extra_css:
  - stylesheets/card_container.css
  - stylesheets/banner.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences


nav:
  - Home: index.md
  - 标签: tag.md
  - 开源小项目:
      - 入门小项目:
        - XIAO:
          - 人脸检测报警器: 开源小项目/入门项目/XIAO/人脸检测报警器.md
          - 语音助手: 开源小项目/入门项目/XIAO/语音助手.md
          - 公众号粉丝检测助手: 开源小项目/入门项目/XIAO/公众号粉丝检测助手.md
  - 技术文章:
      - 零基础小白怎么快速上手智能硬件: 技术文章/零基础小白怎么快速上手智能硬件.md
      - Seeed产品快速上手:
        - CodeCraft平台: 技术文章/Seeed产品快速上手/CodeCraft平台.md
        - SenseCraft平台: 技术文章/Seeed产品快速上手/SenseCraft平台.md
      - Qt上位机系列:
        - 自己写串口绘图器: 技术文章/Qt上位机系列/自己写串口绘图器.md
