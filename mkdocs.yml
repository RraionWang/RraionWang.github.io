site_name: 狮子Rraion的网站
site_url: https://RraionWang.github.io
repo_url: https://github.com/RraionWang/RraionWang.github.io

plugins:
  - tags
  - social



theme:
  palette:
    primary: black
  name: 'material'
  features:
    - tags
  logo: assets/logo.png
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.path
    - toc.integrate
  font:
    text: Roboto Mono
    language: zh


extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/%E5%B2%A9%E6%9D%BE-%E6%B1%AA-7a469b357/
    - icon: fontawesome/brands/github  # 图标类型
      link: https://github.com/RraionWang # 链接地址
    - icon: fontawesome/brands/bilibili  # 图标类型
      link: https://space.bilibili.com/3546647762045462?spm_id_from=333.1007.0.0  # 链接地址
    - icon: fontawesome/brands/youtube  # 图标类型
      link: https://www.youtube.com/@rraion4theworld  # 链接地址



markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


extra_css:
  - stylesheets/card_container.css
  - stylesheets/banner.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences


nav:
  - Home: index.md
  - 标签: tag.md
  - 开源项目: 
      - R2HUB75: 开源项目/R2HUB75/R2HUB75.md

  - 技术文章:
        - Docker本地部署小智服务器: 技术文章/Docker本地部署小智服务器/Docker本地部署小智服务器.md
        - Docker本地部署dify: 技术文章/Docker本地部署dify/Docker本地部署dify.md
        - XIAO最小Platformio工程: 技术文章/XIAO最小Platformio工程/XIAO最小Platformio工程.md
        - DXF合集: 
          - Seeed Grove传感器 :
            - 超声波距离传感器 : 技术文章/DXF合集/XIAO_Grove_Sensor/ultrasonic_distance_sensor.md
        - FreeCAD:
          - 使用FreeCAD设计dxf文件: 技术文章/FreeCAD/使用FreeCAD设计dxf文件/使用FreeCAD设计dxf文件.md

  - 简历内推: 简历内推/内推.md
  - 个人简介: 个人简介/个人简介.md
  - 友情链接: 友情链接/友情链接.md