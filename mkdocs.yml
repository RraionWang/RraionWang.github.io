site_name: 狮子Rraion的网站
site_url: https://RraionWang.github.io
repo_url: https://github.com/RraionWang/RraionWang.github.io

theme:
  palette:
    primary: black
  name: 'material'
  logo: assets/logo.png
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.path
    - toc.integrate
  font:
    text: Roboto Mono
    language: zh


extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/%E5%B2%A9%E6%9D%BE-%E6%B1%AA-7a469b357/
    - icon: fontawesome/brands/github  # 图标类型
      link: https://github.com/RraionWang # 链接地址
    - icon: fontawesome/brands/bilibili  # 图标类型
      link: https://space.bilibili.com/3546647762045462?spm_id_from=333.1007.0.0  # 链接地址

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format



nav:
  - Home: index.md
  - 开源小项目:
      - 项目1: 开源小项目/测试1.md
      - 项目2: 开源小项目/测试2.md
  - 技术文章:
      - 项目1: 技术文章/测试1.md
      - 项目2: 技术文章/测试2.md
     