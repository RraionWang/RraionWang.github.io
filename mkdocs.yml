site_name: 狮子Rraion的网站
site_url: https://RraionWang.github.io
repo_url: https://github.com/RraionWang/RraionWang.github.io

plugins:
  - tags
  # - social  # 暂时禁用 social 插件，避免因字体下载失败导致构建失败

theme:
  name: 'material'
  palette:
    primary: black
  logo: assets/logo.png
  favicon: images/favicon.png
  features:
    - navigation.tabs
    - navigation.path
    - toc.integrate
    - tags
  font:
    text: Roboto Mono  # 如果 Google Fonts 无法下载，你可以去掉这一行或换成本地字体文件
    language: zh

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/%E5%B2%A9%E6%9D%BE-%E6%B1%AA-7a469b357/
    - icon: fontawesome/brands/github
      link: https://github.com/RraionWang
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/3546647762045462?spm_id_from=333.1007.0.0
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@rraion4theworld

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_css:
  - stylesheets/card_container.css
  - stylesheets/banner.css

